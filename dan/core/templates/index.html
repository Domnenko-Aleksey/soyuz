{% load static %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{% static 'template/css/style.css' %}" />
<title>Тестовая веб-сайт страница</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i');

html, body {
	height: 100%;
	--color-0: #525861;
	--color-1: #8b0049;
	--color-active: #ff9900;
	--bg-color-1: #ededed;
	--bg-color-2: #444;
	--shadow-1: 0 5px 10px rgba(0, 0, 0, 0.1);
}

body {
	font-family: 'Open Sans', sans-serif;
	font-size: 16px;
	color: var(--color-0);
	margin: 0;
    padding: 0;
	height: 0;
}

p {
	margin: 0px;
}

h1 {
	font-size: 28px;
	font-weight: normal;
	font-weight: 600;
	color: var(--color-0);
}

h2 {
	font-size: 18px;
	font-weight: normal;
}

a {
	color: #1765FF;
}

a:hover {
	color: #FF5030;
}

.wrap {
	text-align: center;
	overflow: hidden;
	flex: 1;
    display: flex;
    align-items: center;
}

.w1200 {
	width: 100%;
	margin: 0 auto;
	max-width: 1200px;
}

.h_100 {
	height: 100%;
	padding-bottom: 40px;
	box-sizing: border-box;
}

.bg_color_1{
	background-color: var(--bg-color-1);
}


/* ======= HEADER ======= */
header {
	position: sticky;
	top: 0px;
	z-index: 999;
	box-shadow: 0 5px 20px 0px rgba(0, 0, 0, 0.1);
	color: #ffffff;
	background-color: #d80070;
	padding: 15px 0;
}

header .flex_row {
	justify-content:space-between;
	align-items: center;
	overflow: visible;
}

.header_left {
	width: 400px;
	font-family:  'Open Sans', sans-serif;
	text-align: left;
}

.header_left a{
	color: #ffffff;
	text-decoration: none;
}

.header_title {
	display: block;
	font-size: 28px;
    font-weight: 800;
}

.header_left a.header_subtitle {
	display: block;
	font-size:14px;
	color: #ffffff;
}

.header_right {
	display: flex;
	align-items: center;
	width: auto;
}


/* ======= CONTENT ======= */
section {
	min-height: calc(100vh - 137px);
}

/*
section {
	height: calc(100vh - 137px);
	min-height: calc(100vh - 137px);
	background-color: var(--bg-color-1);
    background: linear-gradient(90deg,#1a19ff,#DB15CC);
}
*/

.mainpage_container {
	display: flex;
    align-items: center;
    min-height: 80vh;
    box-sizing: border-box;
    background: linear-gradient(to right, rgb(255, 0, 132), rgb(51, 0, 27));
    background-position: 50% 50%;
    background-size: cover;
    flex-direction: column;
    justify-content: space-between;
}

.mainpage_block {
	display: flex;
    align-items: center;
}


.mainpage_wrap div {
	flex-basis: 280px;
	max-width: 600px;
	flex-grow: 1;
	color: #fff;
	text-align: left;
}

.mainpage_title {
    font-size: 48px;
    font-weight: bold;
}

.mainpage_wrap li{
	margin:10px 0px;
}

.mainpage_icon{
    width: 35px;
    height: 35px;
    fill: #ffffff;
    transition: 0.3s;
}

.button_custom, .button_light {
    cursor: pointer;
    display: inline-block;
    padding: 15px 35px;
    font-size: 16px;
    border-radius: 40px;
    text-decoration: none !important;
    transition: all 0.2s;
    background: #fff;
    text-align: center;
    color: #222;
    transform: scale(1);
}

.button_light {
    border: 2px solid #fff;
    background: transparent;
    color: #fff;
}

/* ======= FOOTER ======= */
footer {
    display: flex;
    justify-content: center;
    align-items: center;
	height: 50px;
	color: #979797;
	background-color: var(--bg-color-2);
}

/* --- ADMIN TABLE --- */
.table_1 {
    border: none;
    border-top: 1px solid #adbdca;
    border-spacing: 0;
    width: 100%
}

.table_1 td {
    height: 40px;
    padding: 0 0 0 10px;
    vertical-align: middle;
	text-align: left;
}

.table_1 th {
    padding: 0 0 0 10px;
    height: 38px;
	text-align: left;
    white-space: nowrap;
    vertical-align: middle;
    border: 1px solid;
    border-color: #e2e5e7 #8f989d #969b9d #eff0f0;
    font-family: verdana;
    text-shadow: 0 1px rgba(255, 255, 255, 0.7);
    background-color: #c2cbcf;
    background-image: linear-gradient(to bottom, #c2cbcf, #b2babb)
}

.table_1_id {
	width: 50px;
}

.table_1_icon {
	width: 50px;
	vertical-align: middle;
}

.table_1_icon svg{
	width: 24px;
	height: 24px;
}

.table_1_date {
	width: 180px;
	text-align: center;
}

.table_1_200 {
	width: 200px;
	text-align: center;
}



/* === MOBILE === */
@media screen and (max-width:768px) {
	header {
		position: static;
	}

	.header_left {
		padding: 0px 20px;
		text-align: center;
	}

    .header_title, .header_subtitle {
        text-align: center;
    }

	.header_right{
		margin: 20px auto;
	}
	
	.bg_color_1 {
		padding: 0px 20px;
		box-sizing: border-box;
	}

	section {
		overflow-x: scroll;
	}

	.mainpage_block{
		padding: 20px;
	}

	.mainpage_block_right{
	}
}


/***/

.flex_row {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	overflow: hidden;
	/* align-items: flex-start; */
	align-content: center;
}

.mod_authorization_container {
    width: auto;
    display: flex;
    justify-content: center;
    padding: 10px 25px;
    cursor: pointer;
    font-size: 16px;
    font-weight: normal;
    border-radius: 30px;
    text-decoration: none;
    text-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
    background: var(--color-1);
    color: #fff;
    box-sizing: border-box;
    text-align: center;
    transition: transform 0.2s ease;
    box-shadow: 0 3px 5px 0px rgba(0, 0, 0, 0.2);
}

.mod_authorization_container:hover {
	box-shadow: 0px 3px 1px rgba(0, 0, 0, 0.15);
    transform: scale(0.97);	
}

#mod_authorization_modal_title {
    font-size: 22px;
    font-weight: bold;
    text-align: left;
    margin-bottom: 20px;
}

.mod_authorization_input_wrap {
	margin-bottom: 10px;
}

.mod_authorization_input_wrap input{
	width: 100%;
}

.mod_authorization_modal_submit {
    margin-top: 20px;
    height: 50px;
	font-size: 14px;
    font-weight: 800;
	color: #fff;
    cursor: pointer;
	background-color: var(--color-1);
	box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.15);
	transition: 0.2s ease;
}

.mod_authorization_modal_submit:hover {
	box-shadow: 0px 3px 1px rgba(0, 0, 0, 0.15);
    transform: scale(0.97);
}

.mod_authorization_button a {
	color: #fff;
	text-decoration: none;
}
